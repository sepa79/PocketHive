spring:
  application:
    name: orchestrator-service
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_DEFAULT_USER:guest}
    password: ${RABBITMQ_DEFAULT_PASS:guest}
    virtual-host: ${RABBITMQ_VHOST:/}

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  config: classpath:logback-spring.xml
  pattern:
    level: "%5p [%X{traceId}]"

pockethive:
  journal:
    sink: ${POCKETHIVE_JOURNAL_SINK:postgres}
    postgres:
      retention-days: ${POCKETHIVE_JOURNAL_POSTGRES_RETENTION_DAYS:14}
      partition:
        create-days-back: ${POCKETHIVE_JOURNAL_POSTGRES_PARTITION_CREATE_DAYS_BACK:1}
        create-days-ahead: ${POCKETHIVE_JOURNAL_POSTGRES_PARTITION_CREATE_DAYS_AHEAD:2}
        default-move-batch-size: ${POCKETHIVE_JOURNAL_POSTGRES_PARTITION_DEFAULT_MOVE_BATCH_SIZE:5000}
        default-max-future-days: ${POCKETHIVE_JOURNAL_POSTGRES_PARTITION_DEFAULT_MAX_FUTURE_DAYS:14}
        reconcile:
          initial-delay-ms: ${POCKETHIVE_JOURNAL_POSTGRES_PARTITION_RECONCILE_INITIAL_DELAY_MS:2000}
          fixed-delay-ms: ${POCKETHIVE_JOURNAL_POSTGRES_PARTITION_RECONCILE_FIXED_DELAY_MS:60000}
  control-plane:
    exchange: ${POCKETHIVE_CONTROL_PLANE_EXCHANGE:ph.control}
    control-queue-prefix: ${POCKETHIVE_CONTROL_PLANE_CONTROL_QUEUE_PREFIX:ph.control}
    swarm-id: ${POCKETHIVE_CONTROL_PLANE_SWARM_ID:hive}
    instance-id: ${POCKETHIVE_CONTROL_PLANE_INSTANCE_ID:orchestrator-local}
    manager:
      enabled: true
      role: ${POCKETHIVE_CONTROL_PLANE_MANAGER_ROLE:orchestrator}
    worker:
      enabled: ${POCKETHIVE_CONTROL_PLANE_WORKER_ENABLED:false}
    orchestrator:
      control-queue-prefix: ${POCKETHIVE_CONTROL_PLANE_ORCHESTRATOR_CONTROL_QUEUE_PREFIX:ph.control.orchestrator}
      status-queue-prefix: ${POCKETHIVE_CONTROL_PLANE_ORCHESTRATOR_STATUS_QUEUE_PREFIX:ph.control.orchestrator-status}
      rabbit:
        logs-exchange: ${POCKETHIVE_CONTROL_PLANE_ORCHESTRATOR_RABBIT_LOGS_EXCHANGE:ph.logs}
        logging:
          enabled: ${POCKETHIVE_CONTROL_PLANE_ORCHESTRATOR_RABBIT_LOGGING_ENABLED:false}
      metrics:
        pushgateway:
          enabled: ${POCKETHIVE_CONTROL_PLANE_ORCHESTRATOR_METRICS_PUSHGATEWAY_ENABLED:true}
          base-url: ${POCKETHIVE_CONTROL_PLANE_ORCHESTRATOR_METRICS_PUSHGATEWAY_BASE_URL:http://pushgateway:9091}
          push-rate: ${POCKETHIVE_CONTROL_PLANE_ORCHESTRATOR_METRICS_PUSHGATEWAY_PUSH_RATE:10s}
          shutdown-operation: ${POCKETHIVE_CONTROL_PLANE_ORCHESTRATOR_METRICS_PUSHGATEWAY_SHUTDOWN_OPERATION:DELETE}
          job: ${POCKETHIVE_CONTROL_PLANE_ORCHESTRATOR_METRICS_PUSHGATEWAY_JOB:PocketHive}
          grouping-key:
            instance: ${POCKETHIVE_CONTROL_PLANE_ORCHESTRATOR_METRICS_PUSHGATEWAY_GROUPING_KEY_INSTANCE:hive}
      docker:
        socket-path: ${POCKETHIVE_CONTROL_PLANE_ORCHESTRATOR_DOCKER_SOCKET_PATH:/var/run/docker.sock}
      images:
        repository-prefix: ${POCKETHIVE_CONTROL_PLANE_ORCHESTRATOR_IMAGE_REPOSITORY_PREFIX:}
      scenario-manager:
        url: ${POCKETHIVE_CONTROL_PLANE_ORCHESTRATOR_SCENARIO_MANAGER_URL:http://scenario-manager:8080}
        http:
          connect-timeout: ${POCKETHIVE_CONTROL_PLANE_ORCHESTRATOR_SCENARIO_MANAGER_HTTP_CONNECT_TIMEOUT:PT5S}
          read-timeout: ${POCKETHIVE_CONTROL_PLANE_ORCHESTRATOR_SCENARIO_MANAGER_HTTP_READ_TIMEOUT:PT30S}
  scenarios:
    runtime-root: ${POCKETHIVE_SCENARIOS_RUNTIME_ROOT}
