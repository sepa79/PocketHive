version: '3.8'

services:
  tcp-mock-server:
    image: tcp-mock-server:latest
    ports:
      - "8080:8080"  # TCP server port
      - "8090:8090"  # REST API port
    environment:
      - SERVER_PORT=8090
      - TCP_MOCK_PORT=8080
    networks:
      - pockethive
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  pockethive:
    external: true
