spring:
  application.name: moderator-service
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_DEFAULT_USER:guest}
    password: ${RABBITMQ_DEFAULT_PASS:guest}
management.endpoints.web.exposure.include: health,info

# Include traceId from MDC in log output
logging:
  config: classpath:logback-spring.xml
  pattern.level: "%5p [%X{traceId}]"

# PocketHive topology (overridable via env PH_*)
ph:
  swarmId: ${PH_SWARM_ID:default}
  genQueue: ${PH_GEN_QUEUE:ph.${ph.swarmId}.gen}
  modQueue: ${PH_MOD_QUEUE:ph.${ph.swarmId}.mod}
pockethive:
  control-plane:
    swarm-id: ${ph.swarmId}
    worker:
      role: moderator
      swarm-id: ${ph.swarmId}
      instance-id: ${bee.name:${random.uuid}}
      skip-self-signals: false
    manager:
      enabled: false
