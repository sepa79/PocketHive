id: mock-1
name: Mock-1
description: Sample scenario with generator, moderator, processor and postprocessor.
template:
  image: pockethive-swarm-controller:latest
  bees:
    - role: generator
      image: pockethive-generator:latest
      capabilitiesVersion: "1.0.0"
      work:
        out: gen
    - role: moderator
      image: pockethive-moderator:latest
      capabilitiesVersion: "1.0.0"
      work:
        in: gen
        out: mod
    - role: processor
      image: pockethive-processor:latest
      capabilitiesVersion: "1.0.0"
      work:
        in: mod
        out: final
    - role: postprocessor
      image: pockethive-postprocessor:latest
      capabilitiesVersion: "1.0.0"
      work:
        in: final
