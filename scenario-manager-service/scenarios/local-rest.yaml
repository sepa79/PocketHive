id: local-rest
name: Local REST - Simple REST Swarm
description: Uses local images. Sample scenario that ships the REST generator with a 50 msg/s default rate limit.
template:
  image: swarm-controller:latest
  bees:
    - role: generator
      image: generator:latest
      env:
        POCKETHIVE_WORKERS_GENERATOR_CONFIG_RATEPERSEC: "50"
      work:
        out: gen
    - role: moderator
      image: moderator:latest
      work:
        in: gen
        out: mod
    - role: processor
      image: processor:latest
      work:
        in: mod
        out: final
    - role: postprocessor
      image: postprocessor:latest
      work:
        in: final
