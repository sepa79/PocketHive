id: local-rest-with-multi-generators
name: Local REST - Multi Generators
description: Uses local images. Sample REST scenario that ships two generator bees with distinct payloads, rate limits, and an expected 10% beta generator failure rate.
template:
  image: swarm-controller:latest
  bees:
    - role: generator
      image: generator:latest
      config:
        ratePerSec: 30
        message:
          path: /api/test-alpha
          method: POST
          body: hello-from-generator-a
      work:
        out: gen
    - role: generator
      image: generator:latest
      config:
        ratePerSec: 70
        message:
          path: /api/test-beta
          method: POST
          body: hello-from-generator-b
      work:
        out: gen
    - role: moderator
      image: moderator:latest
      work:
        in: gen
        out: mod
    - role: processor
      image: processor:latest
      work:
        in: mod
        out: final
    - role: postprocessor
      image: postprocessor:latest
      work:
        in: final
