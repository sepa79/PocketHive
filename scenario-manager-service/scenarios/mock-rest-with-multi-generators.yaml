id: mock-rest-with-multi-generators
name: MockRest-WithMultiGenerators
description: Sample REST scenario that ships two generator bees with distinct payloads, rate limits, and an expected 10% beta generator failure rate.
template:
  image: pockethive-swarm-controller:latest
  bees:
    - role: generator
      image: pockethive-generator:latest
      env:
        POCKETHIVE_CONTROL_PLANE_WORKER_GENERATOR_RATE_PER_SEC: "30"
        POCKETHIVE_CONTROL_PLANE_WORKER_GENERATOR_MESSAGE_PATH: "/api/test-alpha"
        POCKETHIVE_CONTROL_PLANE_WORKER_GENERATOR_MESSAGE_METHOD: "POST"
        POCKETHIVE_CONTROL_PLANE_WORKER_GENERATOR_MESSAGE_BODY: "hello-from-generator-a"
      work:
        out: gen
    - role: generator
      image: pockethive-generator:latest
      env:
        POCKETHIVE_CONTROL_PLANE_WORKER_GENERATOR_RATE_PER_SEC: "70"
        POCKETHIVE_CONTROL_PLANE_WORKER_GENERATOR_MESSAGE_PATH: "/api/test-beta"
        POCKETHIVE_CONTROL_PLANE_WORKER_GENERATOR_MESSAGE_METHOD: "POST"
        POCKETHIVE_CONTROL_PLANE_WORKER_GENERATOR_MESSAGE_BODY: "hello-from-generator-b"
      work:
        out: gen
    - role: moderator
      image: pockethive-moderator:latest
      work:
        in: gen
        out: mod
    - role: processor
      image: pockethive-processor:latest
      work:
        in: mod
        out: final
    - role: postprocessor
      image: pockethive-postprocessor:latest
      work:
        in: final
