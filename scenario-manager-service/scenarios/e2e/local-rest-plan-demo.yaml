id: local-rest-plan-demo
name: Local REST Plan Demo
description: >
  Local REST swarm that uses a scenario plan to drive the entire lifecycle:
  start all workers, change generator rate, stop and restart the generator,
  then stop the swarm without issuing an explicit swarm-start command.
template:
  image: swarm-controller:latest
  bees:
    - role: generator
      image: generator:latest
      config:
        inputs:
          scheduler:
            ratePerSec: 10
        worker:
          message:
            bodyType: HTTP
            path: /test
            method: POST
            body: '{"event":"local-rest-plan-demo"}'
            headers:
              content-type: application/json
      work:
        out: genQ
    - role: processor
      image: processor:latest
      config:
        worker:
          baseUrl: "{{ sut.endpoints['default'].baseUrl }}/api"
      work:
        in: genQ
        out: finalQ
    - role: postprocessor
      image: postprocessor:latest
      config:
        worker:
          publishAllMetrics: true
      work:
        in: finalQ

plan:
  bees:
    # Swarm-scoped lifecycle steps (no role/instance => SWARM)
    - steps:
        - stepId: swarm-start
          name: Start all workers
          time: PT0S
          type: start
        - stepId: swarm-stop
          name: Stop entire swarm
          time: PT40S
          type: stop
    # Generator-specific behaviour
    - role: generator
      steps:
        - stepId: gen-rate-fast
          name: Increase generator rate
          time: PT10S
          type: config-update
          config:
            inputs:
              scheduler:
                ratePerSec: 50
        - stepId: gen-stop-1
          name: Stop generator
          time: PT20S
          type: stop
        - stepId: gen-start-2
          name: Restart generator
          time: PT30S
          type: start
