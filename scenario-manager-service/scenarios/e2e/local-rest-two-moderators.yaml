id: local-rest-two-moderators
name: Local REST - Double Moderator Chain
description: Local images wired as generator → moderator A → processor → moderator B → postprocessor. Guard monitors `moderator-a-out` against a deterministic WireMock delay to showcase steady-state buffer control.
trafficPolicy:
  bufferGuard:
    enabled: true
    queueAlias: gen-out
    targetDepth: 200
    minDepth: 150
    maxDepth: 260
    samplePeriod: 5s
    movingAverageWindow: 4
    adjust:
      maxIncreasePct: 10
      maxDecreasePct: 20
      minRatePerSec: 1
      maxRatePerSec: 50
    prefill:
      enabled: false
      lookahead: 2m
      liftPct: 25
    backpressure:
      queueAlias: moderator-a-out
      highDepth: 500
      recoveryDepth: 250
      moderatorReductionPct: 20
template:
  image: swarm-controller:latest
  bees:
    - role: generator
      image: generator:latest
      config:
        inputs:
          scheduler:
            ratePerSec: 10
            singleRequest: false
        worker:
          message:
            bodyType: HTTP
            path: /api/guarded
            method: POST
            body: guarded-request
      work:
        out: gen-out
    - role: moderator
      instanceId: moderator-a
      image: moderator:latest
      config:
        mode:
          type: rate-per-sec
          ratePerSec: 4
      work:
        in: gen-out
        out: moderator-a-out
    - role: processor
      image: processor:latest
      work:
        in: moderator-a-out
        out: proc-out
    - role: moderator
      instanceId: moderator-b
      image: moderator:latest
      config:
        mode:
          type: sine
          sine:
            minRatePerSec: 5
            maxRatePerSec: 100
            periodSeconds: 45
            phaseOffsetSeconds: 0
      work:
        in: proc-out
        out: moderator-b-out
    - role: postprocessor
      image: postprocessor:latest
      work:
        in: moderator-b-out
