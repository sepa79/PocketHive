schemaVersion: "1.0"
capabilitiesVersion: "1.1"
role: io-scheduler
image:
  name: io-scheduler
  tag: latest
ui:
  label: "Scheduler IO"
  ioType: "SCHEDULER"
config:
  - name: inputs.scheduler.ratePerSec
    type: number
    default: 0
    min: 0
    max: 1000
    ui:
      step: 1
      unit: msg/s
  - name: inputs.scheduler.maxMessages
    type: number
    default: 0
    min: 0
    ui:
      step: 1
      unit: messages
  - name: inputs.scheduler.reset
    type: boolean
    default: false
actions: []
panels: []
