schemaVersion: "1.0"
capabilitiesVersion: "1.2"
role: io-redis-dataset
image:
  name: io-redis-dataset
  tag: latest
ui:
  label: "Redis dataset IO"
  ioType: "REDIS_DATASET"
  ioScope: "INPUT"
config:
  - name: inputs.redis.host
    type: string
    default: redis
    ui:
      label: Redis host
      group: Redis
  - name: inputs.redis.port
    type: number
    default: 6379
    min: 1
    max: 65535
    ui:
      label: Redis port
      group: Redis
  - name: inputs.redis.username
    type: string
    default: ""
    ui:
      label: Redis username
      group: Redis
  - name: inputs.redis.password
    type: string
    default: ""
    ui:
      label: Redis password
      group: Redis
  - name: inputs.redis.ssl
    type: boolean
    default: false
    ui:
      label: Redis SSL
      group: Redis
  - name: inputs.redis.listName
    type: string
    default: ph:dataset
    ui:
      label: Redis list (single source)
      group: Redis
      help: "Single-source mode. Use listName OR sources, never both."
  - name: inputs.redis.sources
    type: json
    default: []
    multiline: true
    ui:
      label: Redis sources (multi-source)
      group: Redis
      help: "Multi-source mode. Array of {\"listName\":\"...\",\"weight\":1}. Clear listName when using sources."
  - name: inputs.redis.pickStrategy
    type: string
    default: ROUND_ROBIN
    options:
      - ROUND_ROBIN
      - WEIGHTED_RANDOM
    ui:
      label: Pick strategy
      group: Redis
  - name: inputs.redis.ratePerSec
    type: number
    default: 1
    min: 0
    max: 1000
    ui:
      label: Rate
      group: Redis
      step: 1
      unit: msg/s
actions: []
panels: []
