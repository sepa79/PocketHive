schemaVersion: "1.0"
capabilitiesVersion: "1.2"
role: generator
image:
  name: generator
  tag: latest
ui:
  label: "Generator"
  color: "#22d3ee"
  shape: "triangle"
  abbreviation: "GE"
  hideIo: true
config:
  - name: inputs.type
    type: string
    default: "SCHEDULER"
    options:
      - "SCHEDULER"
      - "REDIS_DATASET"
    ui:
      label: Input type
      group: IO
  - name: enabled
    type: boolean
    default: false
    ui:
      label: Enabled
      group: General
  - name: worker.message.bodyType
    type: string
    default: "HTTP"
    options:
      - "HTTP"
      - "SIMPLE"
    ui:
      label: Body type
      group: Message
  - name: worker.message.path
    type: string
    default: "/"
    when:
      worker.message.bodyType: "HTTP"
    ui:
      label: Path
      group: Message
  - name: worker.message.method
    type: string
    default: "GET"
    options:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "PATCH"
      - "HEAD"
      - "OPTIONS"
    when:
      worker.message.bodyType: "HTTP"
    ui:
      label: Method
      group: Message
  - name: worker.message.body
    type: text
    default: ""
    multiline: true
    ui:
      label: Body
      group: Message
  - name: worker.message.headers
    type: json
    default: {}
    multiline: true
    ui:
      label: Headers
      group: Message
actions: []
panels: []
