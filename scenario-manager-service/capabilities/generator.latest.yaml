schemaVersion: "1.0"
capabilitiesVersion: "1.1"
role: generator
image:
  name: generator
  tag: latest
ui:
  label: "Generator"
  color: "#22d3ee"
  shape: "triangle"
  abbreviation: "GE"
config:
  - name: enabled
    type: boolean
    default: false
  - name: message.bodyType
    type: string
    default: "HTTP"
    options:
      - "HTTP"
      - "SIMPLE"
  - name: message.path
    type: string
    default: "/"
  - name: message.method
    type: string
    default: "GET"
    options:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "PATCH"
      - "HEAD"
      - "OPTIONS"
  - name: message.body
    type: text
    default: ""
    multiline: true
  - name: message.headers
    type: json
    default: {}
    multiline: true
actions: []
panels: []
