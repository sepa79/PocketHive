schemaVersion: "1.0"
capabilitiesVersion: "1.0"
role: generator
image:
  name: pockethive-generator
  tag: latest
config:
  - name: enabled
    type: boolean
    default: false
  - name: ratePerSec
    type: number
    default: 0
    min: 0
    max: 100000
    ui:
      step: 1
      unit: msg/s
  - name: message.path
    type: string
    default: "/"
  - name: message.method
    type: string
    default: "GET"
  - name: message.body
    type: text
    default: ""
    multiline: true
  - name: message.headers
    type: json
    default: {}
    multiline: true
actions: []
panels: []
