schemaVersion: "1.0"
capabilitiesVersion: "1.0"
role: processor
image:
  name: processor
  tag: latest
ui:
  label: "Processor"
  color: "#a855f7"
  shape: "diamond"
  abbreviation: "PR"
config:
  - name: enabled
    type: boolean
    default: false
  - name: baseUrl
    type: string
    default: ""
  - name: mode
    type: string
    default: "THREAD_COUNT"
    options:
      - "THREAD_COUNT"
      - "RATE_PER_SEC"
  - name: threadCount
    type: int
    default: 1
  - name: ratePerSec
    type: double
    default: 1.0
  - name: connectionReuse
    type: string
    default: "GLOBAL"
    options:
      - "GLOBAL"
      - "PER_THREAD"
      - "NONE"
actions: []
panels: []
