# Default configuration for local development. Override values using standard Spring mechanisms
# such as SPRING_APPLICATION_JSON or SPRING_RABBITMQ_* environment variables.
spring:
  application:
    name: scenario-manager
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASS:guest}

logging:
  config: classpath:logback-spring.xml

pockethive:
  control-plane:
    swarm-id: default
    instance-id: scenario-manager
    manager:
      role: scenario-manager
  logs:
    queue: ${POCKETHIVE_LOGS_QUEUE:ph.logs.agg}
    exchange: ${POCKETHIVE_LOGS_EXCHANGE:ph.logs}
  scenario-manager:
    orchestrator:
      base-url: ${POCKETHIVE_SCENARIO_MANAGER_ORCHESTRATOR_BASE_URL:http://orchestrator-service:8080}
      connect-timeout: ${POCKETHIVE_SCENARIO_MANAGER_ORCHESTRATOR_CONNECT_TIMEOUT:2s}
      read-timeout: ${POCKETHIVE_SCENARIO_MANAGER_ORCHESTRATOR_READ_TIMEOUT:5s}
    capabilities:
      cache-ttl: ${POCKETHIVE_SCENARIO_MANAGER_CAPABILITIES_CACHE_TTL:5s}
      offline-pack-path: ${POCKETHIVE_SCENARIO_MANAGER_CAPABILITIES_OFFLINE_PACK:}
      offline-swarm-id: ${POCKETHIVE_SCENARIO_MANAGER_CAPABILITIES_OFFLINE_SWARM_ID:offline-pack}
