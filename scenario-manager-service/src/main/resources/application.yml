pockethive:
  control-plane:
    swarm-id: ${POCKETHIVE_CONTROL_PLANE_SWARM_ID:${POCKETHIVE_SWARM_ID:default}}
    manager:
      role: ${POCKETHIVE_CONTROL_PLANE_MANAGER_ROLE:scenario-manager}
      instance-id: ${POCKETHIVE_CONTROL_PLANE_MANAGER_INSTANCE_ID:scenario-manager}

spring:
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASS:guest}

logging:
  config: classpath:logback-spring.xml
