# Default configuration for local development. Override values using standard Spring mechanisms
# such as SPRING_APPLICATION_JSON or SPRING_RABBITMQ_* environment variables.
spring:
  application:
    name: scenario-manager
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:rabbitmq}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}
    virtual-host: ${SPRING_RABBITMQ_VIRTUAL_HOST:/}

logging:
  config: classpath:logback-spring.xml

pockethive:
  control-plane:
    swarm-id: default
    instance-id: scenario-manager
    manager:
      enabled: true
      role: scenario-manager
  sut:
    environments-path: sut/sut-environments.yaml
  logs:
    queue: ${POCKETHIVE_LOGS_QUEUE:ph.logs.agg}
    exchange: ${POCKETHIVE_LOGS_EXCHANGE:ph.logs}
