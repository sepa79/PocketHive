spring:
  application:
    name: generator-worker-starter

pockethive:
  control-plane:
    exchange: ph.exchange
    swarm-id: sample-swarm
    worker:
      role: generator
      # Override with POCKETHIVE_CONTROL_PLANE_WORKER_INSTANCE_ID when deploying
      instance-id: ${POCKETHIVE_CONTROL_PLANE_WORKER_INSTANCE_ID:generator-1}

starter:
  generator:
    enabled: true
    rate-per-second: 1.0
    message: "Hello from the generator"
