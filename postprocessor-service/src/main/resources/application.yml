spring:
  application.name: postprocessor-service
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_DEFAULT_USER:guest}
    password: ${RABBITMQ_DEFAULT_PASS:guest}
management.endpoints.web.exposure.include: health,info

# Include traceId from MDC in log output
logging:
  pattern.level: "%5p [%X{traceId}]"

ph:
  swarmId: ${PH_SWARM_ID:default}
  finalQueue: ${PH_FINAL_QUEUE:ph.${ph.swarmId}.final}
  worker:
    metrics:
      enabled: true
pockethive:
  control-plane:
    swarm-id: ${ph.swarmId}
    worker:
      role: postprocessor
      swarm-id: ${ph.swarmId}
      instance-id: ${bee.name:${random.uuid}}
      skip-self-signals: false
    manager:
      enabled: false
