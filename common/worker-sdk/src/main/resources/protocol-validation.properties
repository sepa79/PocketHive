# Protocol validation rules for WorkItem headers
pockethive.protocol.validation.enabled=true
pockethive.protocol.validation.strict=false

# Required headers for protocol consistency
pockethive.protocol.headers.required=x-ph-protocol,x-ph-protocol-version,x-ph-transport

# Protocol-specific validation
pockethive.protocol.PCS.versions=1.0,2.0
pockethive.protocol.PCS.transports=TCP,HTTP
pockethive.protocol.ISO8583.versions=1987,1993,2003
pockethive.protocol.ISO8583.transports=TCP
pockethive.protocol.SOAP.versions=1.1,1.2
pockethive.protocol.SOAP.transports=HTTP,HTTPS