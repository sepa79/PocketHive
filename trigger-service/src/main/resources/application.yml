spring:
  application.name: trigger-service
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_DEFAULT_USER:guest}
    password: ${RABBITMQ_DEFAULT_PASS:guest}
management.endpoints.web.exposure.include: health,info

logging:
  pattern.level: "%5p [%X{traceId}]"

ph:
  swarmId: ${PH_SWARM_ID:default}
  genQueue: ${PH_GEN_QUEUE:ph.${ph.swarmId}.gen}
  modQueue: ${PH_MOD_QUEUE:ph.${ph.swarmId}.mod}
  finalQueue: ${PH_FINAL_QUEUE:ph.${ph.swarmId}.final}
  trigger:
    intervalMs: 60000
    actionType: shell
    command: echo hello
    url: ${PH_TRIGGER_URL:http://wiremock}
    method: GET
    body: ""
    headers: {}
pockethive:
  control-plane:
    swarm-id: ${ph.swarmId}
    worker:
      role: trigger
      swarm-id: ${ph.swarmId}
      instance-id: ${bee.name:${random.uuid}}
      skip-self-signals: false
    manager:
      enabled: false
