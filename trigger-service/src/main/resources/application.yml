spring:
  application.name: trigger-service
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_DEFAULT_USER:guest}
    password: ${RABBITMQ_DEFAULT_PASS:guest}
management.endpoints.web.exposure.include: health,info

logging:
  config: classpath:logback-spring.xml
  pattern.level: "%5p [%X{traceId}]"

pockethive:
  control-plane:
    swarm-id: ${PH_SWARM_ID:default}
    queues:
      generator: ${PH_GEN_QUEUE:ph.${pockethive.control-plane.swarm-id}.gen}
      moderator: ${PH_MOD_QUEUE:ph.${pockethive.control-plane.swarm-id}.mod}
      final: ${PH_FINAL_QUEUE:ph.${pockethive.control-plane.swarm-id}.final}
    worker:
      role: trigger
      swarm-id: ${pockethive.control-plane.swarm-id}
      instance-id: ${bee.name:${random.uuid}}
      skip-self-signals: false
      trigger:
        interval-ms: 60000
        action-type: shell
        command: echo hello
        url: ${PH_TRIGGER_URL:http://wiremock}
        method: GET
        body: ""
        headers: {}
    manager:
      enabled: false
