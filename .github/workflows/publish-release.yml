name: Publish Release

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/pockethive

jobs:
  publish-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service:
          - name: jvm-base
            dockerfile: docker/base/Dockerfile
            kind: base
          - name: log-aggregator
            dockerfile: log-aggregator-service/Dockerfile.runtime
            kind: runtime
          - name: scenario-manager
            dockerfile: scenario-manager-service/Dockerfile.runtime
            kind: runtime
          - name: orchestrator
            dockerfile: orchestrator-service/Dockerfile.runtime
            kind: runtime
          - name: swarm-controller
            dockerfile: Dockerfile.bees.local
            kind: bee
            target: swarm-controller
          - name: generator
            dockerfile: Dockerfile.bees.local
            kind: bee
            target: generator
          - name: http-builder
            dockerfile: Dockerfile.bees.local
            kind: bee
            target: http-builder
          - name: moderator
            dockerfile: Dockerfile.bees.local
            kind: bee
            target: moderator
          - name: processor
            dockerfile: Dockerfile.bees.local
            kind: bee
            target: processor
          - name: postprocessor
            dockerfile: Dockerfile.bees.local
            kind: bee
            target: postprocessor
          - name: trigger
            dockerfile: Dockerfile.bees.local
            kind: bee
            target: trigger
          - name: ui
            dockerfile: ui/Dockerfile
            kind: ui
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build service jars for runtime images
        run: |
          mvn -B -DskipTests package
          rm -rf .local-jars
          mkdir -p .local-jars
          for module in \
            log-aggregator-service \
            scenario-manager-service \
            orchestrator-service \
            swarm-controller-service \
            generator-service \
            http-builder-service \
            moderator-service \
            processor-service \
            postprocessor-service \
            trigger-service
          do
            jar="$(find "${module}/target" -maxdepth 1 -type f -name '*-exec.jar' ! -name '*-sources.jar' ! -name '*-javadoc.jar' ! -name 'original-*.jar' | head -n1 || true)"
            if [ -z "$jar" ]; then
              jar="$(find "${module}/target" -maxdepth 1 -type f -name '*.jar' ! -name '*-sources.jar' ! -name '*-javadoc.jar' ! -name 'original-*.jar' | head -n1 || true)"
            fi
            if [ -z "$jar" ]; then
              echo "Unable to locate packaged jar for ${module}" >&2
              exit 1
            fi
            cp "${jar}" ".local-jars/${module}.jar"
            echo "Staged ${jar} -> .local-jars/${module}.jar"
          done

      - name: Build local JVM base image for bees
        run: |
          docker build -f docker/base/Dockerfile -t pockethive-jvm-base:latest docker/base

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      
      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          target: ${{ matrix.service.target }}
          push: true
          build-args: |
            RUNTIME_IMAGE=pockethive-jvm-base:latest
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
