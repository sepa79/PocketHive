name: Publish Docker Images

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/pockethive

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      version: ${{ steps.version.outputs.version }}
      minor: ${{ steps.version.outputs.minor }}
      channel: ${{ steps.version.outputs.channel }}
      stable: ${{ steps.version.outputs.stable }}
      runtime_tag: ${{ steps.version.outputs.runtime_tag }}
      sha: ${{ steps.version.outputs.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Compute version + tags
        id: version
        run: |
          VERSION_RAW=$(mvn help:evaluate -Dexpression=revision -q -DforceStdout)
          if [[ -z "$VERSION_RAW" ]]; then
            echo "Failed to extract revision from pom.xml" >&2
            exit 1
          fi
          VERSION=$(echo "$VERSION_RAW" | tr '[:upper:]' '[:lower:]')
          VERSION_CORE="${VERSION%%-*}"
          MAJOR="${VERSION_CORE%%.*}"
          MINOR_PART="${VERSION_CORE#*.}"
          MINOR="${MINOR_PART%%.*}"
          if [[ -z "$MAJOR" || -z "$MINOR" ]]; then
            echo "Unable to parse version components from $VERSION_RAW" >&2
            exit 1
          fi
          MINOR_TAG="${MAJOR}.${MINOR}"
          STABLE=false
          if (( MINOR % 2 == 0 )); then
            STABLE=true
          fi
          CHANNEL="experimental"
          if [[ "$STABLE" == "true" ]]; then
            CHANNEL="stable"
          fi
          SHORT_SHA="${GITHUB_SHA::7}"
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF#refs/tags/v}"
            TAG=$(echo "$TAG" | tr '[:upper:]' '[:lower:]')
            if [[ "$TAG" != "$VERSION" ]]; then
              echo "Git tag v$TAG does not match pom.xml revision $VERSION_RAW" >&2
              exit 1
            fi
          fi
          BASE="${REGISTRY}/${IMAGE_PREFIX}/jvm-base"
          TAGS=()
          TAGS+=("${BASE}:${VERSION}")
          TAGS+=("${BASE}:${VERSION}-${SHORT_SHA}")
          TAGS+=("${BASE}:${MINOR_TAG}")
          TAGS+=("${BASE}:${CHANNEL}")
          if [[ "$STABLE" == "true" ]]; then
            TAGS+=("${BASE}:latest")
          fi
          printf "version=%s\n" "$VERSION" >> "$GITHUB_OUTPUT"
          printf "minor=%s\n" "$MINOR_TAG" >> "$GITHUB_OUTPUT"
          printf "channel=%s\n" "$CHANNEL" >> "$GITHUB_OUTPUT"
          printf "stable=%s\n" "$STABLE" >> "$GITHUB_OUTPUT"
          printf "runtime_tag=%s\n" "$VERSION" >> "$GITHUB_OUTPUT"
          printf "sha=%s\n" "$SHORT_SHA" >> "$GITHUB_OUTPUT"
          printf "tags<<EOF\n%s\nEOF\n" "$(printf '%s\n' "${TAGS[@]}")" >> "$GITHUB_OUTPUT"

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/base/Dockerfile
          push: true
          tags: ${{ steps.version.outputs.tags }}
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: build-base

    strategy:
      matrix:
        service:
          - name: log-aggregator
            dockerfile: log-aggregator-service/Dockerfile.runtime
            target: ""
          - name: scenario-manager
            dockerfile: scenario-manager-service/Dockerfile.runtime
            target: ""
          - name: orchestrator
            dockerfile: orchestrator-service/Dockerfile.runtime
            target: ""
          - name: tcp-mock-server
            dockerfile: tcp-mock-server/Dockerfile.runtime
            target: ""
          - name: swarm-controller
            dockerfile: Dockerfile.bees.local
            target: swarm-controller
          - name: generator
            dockerfile: Dockerfile.bees.local
            target: generator
          - name: http-builder
            dockerfile: Dockerfile.bees.local
            target: http-builder
          - name: request-builder
            dockerfile: Dockerfile.bees.local
            target: request-builder
          - name: moderator
            dockerfile: Dockerfile.bees.local
            target: moderator
          - name: processor
            dockerfile: Dockerfile.bees.local
            target: processor
          - name: postprocessor
            dockerfile: Dockerfile.bees.local
            target: postprocessor
          - name: trigger
            dockerfile: Dockerfile.bees.local
            target: trigger
          - name: ui
            dockerfile: ui/Dockerfile
            target: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build service jars for runtime images
        run: |
          mvn -B -DskipTests package
          rm -rf .local-jars
          mkdir -p .local-jars
          for module in \
            log-aggregator-service \
            scenario-manager-service \
            orchestrator-service \
            tcp-mock-server \
            swarm-controller-service \
            generator-service \
            http-builder-service \
            request-builder-service \
            moderator-service \
            processor-service \
            postprocessor-service \
            trigger-service
          do
            jar="$(find "${module}/target" -maxdepth 1 -type f -name '*-exec.jar' ! -name '*-sources.jar' ! -name '*-javadoc.jar' ! -name 'original-*.jar' | head -n1 || true)"
            if [ -z "$jar" ]; then
              jar="$(find "${module}/target" -maxdepth 1 -type f -name '*.jar' ! -name '*-sources.jar' ! -name '*-javadoc.jar' ! -name 'original-*.jar' | head -n1 || true)"
            fi
            if [ -z "$jar" ]; then
              echo "Unable to locate packaged jar for ${module}" >&2
              exit 1
            fi
            cp "${jar}" ".local-jars/${module}.jar"
            echo "Staged ${jar} -> .local-jars/${module}.jar"
          done

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: tags
        run: |
          VERSION="${{ needs.build-base.outputs.version }}"
          MINOR_TAG="${{ needs.build-base.outputs.minor }}"
          CHANNEL="${{ needs.build-base.outputs.channel }}"
          STABLE="${{ needs.build-base.outputs.stable }}"
          SHORT_SHA="${{ needs.build-base.outputs.sha }}"
          IMAGE="${REGISTRY}/${IMAGE_PREFIX}/${{ matrix.service.name }}"
          TAGS=()
          TAGS+=("${IMAGE}:${VERSION}")
          TAGS+=("${IMAGE}:${VERSION}-${SHORT_SHA}")
          TAGS+=("${IMAGE}:${MINOR_TAG}")
          TAGS+=("${IMAGE}:${CHANNEL}")
          if [[ "$STABLE" == "true" ]]; then
            TAGS+=("${IMAGE}:latest")
          fi
          printf "tags<<EOF\n%s\nEOF\n" "$(printf '%s\n' "${TAGS[@]}")" >> "$GITHUB_OUTPUT"

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          target: ${{ matrix.service.target }}
          push: true
          build-args: |
            RUNTIME_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/jvm-base:${{ needs.build-base.outputs.runtime_tag }}
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.version=${{ needs.build-base.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
