name: Publish Docker Images

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/pockethive

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      tag: ${{ steps.version.outputs.tag }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Extract version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=revision -q -DforceStdout)
          if [[ -z "$VERSION" ]]; then
            echo "Failed to extract revision from pom.xml" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF#refs/tags/v}"
            if [[ "$TAG" != "$VERSION" ]]; then
              echo "Git tag v$TAG does not match pom.xml revision $VERSION" >&2
              exit 1
            fi
            echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/base/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/jvm-base:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/jvm-base:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: build-base

    strategy:
      matrix:
        service:
          - name: log-aggregator
            dockerfile: log-aggregator-service/Dockerfile.runtime
            target: ""
          - name: scenario-manager
            dockerfile: scenario-manager-service/Dockerfile.runtime
            target: ""
          - name: orchestrator
            dockerfile: orchestrator-service/Dockerfile.runtime
            target: ""
          - name: swarm-controller
            dockerfile: Dockerfile.bees.local
            target: swarm-controller
          - name: generator
            dockerfile: Dockerfile.bees.local
            target: generator
          - name: http-builder
            dockerfile: Dockerfile.bees.local
            target: http-builder
          - name: moderator
            dockerfile: Dockerfile.bees.local
            target: moderator
          - name: processor
            dockerfile: Dockerfile.bees.local
            target: processor
          - name: postprocessor
            dockerfile: Dockerfile.bees.local
            target: postprocessor
          - name: trigger
            dockerfile: Dockerfile.bees.local
            target: trigger
          - name: ui
            dockerfile: ui/Dockerfile
            target: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build service jars for runtime images
        run: |
          mvn -B -DskipTests package
          rm -rf .local-jars
          mkdir -p .local-jars
          for module in \
            log-aggregator-service \
            scenario-manager-service \
            orchestrator-service \
            swarm-controller-service \
            generator-service \
            http-builder-service \
            moderator-service \
            processor-service \
            postprocessor-service \
            trigger-service
          do
            jar="$(find "${module}/target" -maxdepth 1 -type f -name '*-exec.jar' ! -name '*-sources.jar' ! -name '*-javadoc.jar' ! -name 'original-*.jar' | head -n1 || true)"
            if [ -z "$jar" ]; then
              jar="$(find "${module}/target" -maxdepth 1 -type f -name '*.jar' ! -name '*-sources.jar' ! -name '*-javadoc.jar' ! -name 'original-*.jar' | head -n1 || true)"
            fi
            if [ -z "$jar" ]; then
              echo "Unable to locate packaged jar for ${module}" >&2
              exit 1
            fi
            cp "${jar}" ".local-jars/${module}.jar"
            echo "Staged ${jar} -> .local-jars/${module}.jar"
          done

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          target: ${{ matrix.service.target }}
          push: true
          build-args: |
            RUNTIME_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/jvm-base:${{ needs.build-base.outputs.tag }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}:${{ needs.build-base.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}:${{ needs.build-base.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
