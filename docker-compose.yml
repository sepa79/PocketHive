version: "3.9"
services:
  rabbitmq:
    build:
      context: .
      dockerfile: Dockerfile.rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15674:15674"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 10s
      retries: 12
      start_period: 5s

  generator:
    build:
      context: .
      dockerfile: generator-service/Dockerfile
    environment:
      RABBITMQ_HOST: rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy

  moderator:
    build:
      context: .
      dockerfile: moderator-service/Dockerfile
    environment:
      RABBITMQ_HOST: rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy

  processor:
    build:
      context: .
      dockerfile: processor-service/Dockerfile
    environment:
      RABBITMQ_HOST: rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy

  ui:
    image: nginx:1.27-alpine
    ports:
      - "8088:80"
    volumes:
      - ./ui:/usr/share/nginx/html:ro
    depends_on:
      rabbitmq:
        condition: service_healthy
