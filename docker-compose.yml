version: "3.9"
services:
  rabbitmq:
    build:
      context: .
      dockerfile: Dockerfile.rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15674:15674"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 10s
      retries: 12
      start_period: 5s

  generator:
    build:
      context: .
      dockerfile: generator-service/Dockerfile
    environment:
      RABBITMQ_HOST: rabbitmq
      PH_TRAFFIC_EXCHANGE: ph.hive
      PH_GEN_QUEUE: gen.queue
      PH_MOD_QUEUE: moderated.queue
      PH_CONTROL_EXCHANGE: ph.control
    depends_on:
      rabbitmq:
        condition: service_healthy

  moderator:
    build:
      context: .
      dockerfile: moderator-service/Dockerfile
    environment:
      RABBITMQ_HOST: rabbitmq
      PH_TRAFFIC_EXCHANGE: ph.hive
      PH_GEN_QUEUE: gen.queue
      PH_MOD_QUEUE: moderated.queue
      PH_CONTROL_EXCHANGE: ph.control
    depends_on:
      rabbitmq:
        condition: service_healthy

  processor:
    build:
      context: .
      dockerfile: processor-service/Dockerfile
    environment:
      RABBITMQ_HOST: rabbitmq
      PH_TRAFFIC_EXCHANGE: ph.hive
      PH_GEN_QUEUE: gen.queue
      PH_MOD_QUEUE: moderated.queue
      PH_CONTROL_EXCHANGE: ph.control
    depends_on:
      rabbitmq:
        condition: service_healthy

  ui:
    build:
      context: .
      dockerfile: ui/Dockerfile
    ports:
      - "8088:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/healthz | grep -q ok"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 5s
