spring:
  application.name: generator-service
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_DEFAULT_USER:guest}
    password: ${RABBITMQ_DEFAULT_PASS:guest}
management.endpoints.web.exposure.include: health,info,prometheus

# Include traceId from MDC in log output
logging:
  pattern.level: "%5p [%X{traceId}]"

# PocketHive topology (defaults overridable via env)
ph:
  swarmId: ${PH_SWARM_ID:default}
  genQueue: ${PH_GEN_QUEUE:ph.gen.${ph.swarmId}}
  modQueue: ${PH_MOD_QUEUE:ph.mod.${ph.swarmId}}
  gen:
    message:
      path: /api/test
      method: POST
      body: hello-world
      headers: {}
