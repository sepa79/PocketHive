spring:
  application.name: generator-service
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_DEFAULT_USER:guest}
    password: ${RABBITMQ_DEFAULT_PASS:guest}

# Include traceId from MDC in log output
logging:
  config: classpath:logback-spring.xml
  pattern.level: "%5p [%X{traceId}]"

pockethive:
  control-plane:
    swarm-id: ${POCKETHIVE_CONTROL_PLANE_SWARM_ID}
    queues:
      generator: ${POCKETHIVE_CONTROL_PLANE_QUEUES_GENERATOR}
      moderator: ${POCKETHIVE_CONTROL_PLANE_QUEUES_MODERATOR}
    worker:
      role: generator
      # Expect POCKETHIVE_CONTROL_PLANE_WORKER_INSTANCE_ID to supply the instance id
      instance-id: ${POCKETHIVE_CONTROL_PLANE_WORKER_INSTANCE_ID}
      skip-self-signals: false
      generator:
        message:
          path: /api/test
          method: POST
          body: hello-world
          headers: {}
    manager:
      enabled: false
