spring:
  application.name: swarm-controller-service
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_DEFAULT_USER:guest}
    password: ${RABBITMQ_DEFAULT_PASS:guest}

logging:
  config: classpath:logback-spring.xml
  pattern.level: "%5p [%X{traceId}]"

pockethive:
  control-plane:
    exchange: ${PH_CONTROL_EXCHANGE}
    swarm-id: ${PH_SWARM_ID}
    worker:
      role: swarm-controller
      instance-id: ${POCKETHIVE_CONTROL_PLANE_WORKER_INSTANCE_ID:${POCKETHIVE_CONTROL_PLANE_INSTANCE_ID}}
    manager:
      role: swarm-controller
      instance-id: ${POCKETHIVE_CONTROL_PLANE_INSTANCE_ID:${POCKETHIVE_CONTROL_PLANE_WORKER_INSTANCE_ID}}
