spring:
  application.name: swarm-controller-service
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_DEFAULT_USER:guest}
    password: ${RABBITMQ_DEFAULT_PASS:guest}

logging:
  config: classpath:logback-spring.xml
  pattern.level: "%5p [%X{traceId}]"

pockethive:
  control-plane:
    exchange: ${POCKETHIVE_CONTROL_PLANE_EXCHANGE:ph.control}
    swarm-id: ${POCKETHIVE_CONTROL_PLANE_SWARM_ID:default}
    worker:
      enabled: false
      instance-id: ${POCKETHIVE_CONTROL_PLANE_WORKER_INSTANCE_ID:${POCKETHIVE_CONTROL_PLANE_INSTANCE_ID:${spring.application.name}}}
    manager:
      role: swarm-controller
      instance-id: ${POCKETHIVE_CONTROL_PLANE_INSTANCE_ID:${POCKETHIVE_CONTROL_PLANE_WORKER_INSTANCE_ID:${spring.application.name}}}
