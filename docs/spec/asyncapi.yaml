        routingKey: ev.error.swarm-stop.{swarmId}
    parameters:
      swarmId:
        schema:
          type: string
    subscribe:
      summary: Stop error
      message:
        $ref: '#/components/messages/CommandError'
  exchange/ph.control/ev.ready.swarm-remove.{swarmId}:
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: ph.control
          type: topic
          durable: true
        queue:
