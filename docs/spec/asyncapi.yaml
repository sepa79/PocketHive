components:
  messages:
    ControlStatusFull:
      name: ControlStatusFull
      title: "Control \u2014 Status (full snapshot)"
      contentType: application/json
      payload:
        $ref: '#/components/schemas/ControlStatusFullPayload'
    ControlStatusDelta:
      name: ControlStatusDelta
      title: "Control \u2014 Status (delta)"
      contentType: application/json
      payload:
        $ref: '#/components/schemas/ControlStatusDeltaPayload'
    ControlLifecycle:
      name: ControlLifecycle
      title: "Control \u2014 Lifecycle"
      contentType: application/json
      payload:
        $ref: '#/components/schemas/ControlLifecyclePayload'
    ControlMetric:
      name: ControlMetric
      title: "Control \u2014 Metric"
      contentType: application/json
      payload:
        $ref: '#/components/schemas/ControlMetricPayload'
    ControlAlert:
      name: ControlAlert
      title: "Control \u2014 Alert"
      contentType: application/json
      payload:
        $ref: '#/components/schemas/ControlAlertPayload'
    ControlSignal:
      name: ControlSignal
      contentType: application/json
      payload:
        $ref: '#/components/schemas/ControlSignalPayload'
    ErrorMessage:
      name: ErrorMessage
      title: Error description
      contentType: text/plain
      payload:
        type: string
        description: Brief error message
    SwarmCreate:
      name: SwarmCreate
      title: Swarm creation request
      payload:
        type: object
        required:
        - templateId
        properties:
          templateId:
            type: string
    SwarmPlanMessage:
      name: SwarmPlan
      title: Resolved swarm plan
      payload:
        type: object
        required:
        - id
        - bees
        properties:
          id:
            type: string
          bees:
            type: array
            items:
              type: object
              required:
              - role
              - image
              properties:
                role:
                  type: string
                image:
                  type: string
                enabled:
                  type: boolean
    SwarmStart:
      name: SwarmStart
      title: Swarm start signal
      payload:
        type: object
        description: Empty object
    CommandReady:
      name: CommandReady
      contentType: application/json
      payload:
        $ref: '#/components/schemas/CommandReadyPayload'
    CommandError:
      name: CommandError
      contentType: application/json
      payload:
        $ref: '#/components/schemas/CommandErrorPayload'
  schemas:
    ControlBase:
      type: object
      required:
      - event
      - kind
      - version
      - role
      - instance
      - messageId
      - timestamp
      properties:
        event:
          type: string
          enum:
          - status
          - lifecycle
          - metric
          - alert
          - link
        kind:
          type: string
          description: Subtype (e.g.
          status-full: null
          status-delta: null
          lifecycle.running): null
        version:
          type: string
          description: Semver of event schema
        role:
          type: string
          enum:
          - generator
          - moderator
          - processor
          - postprocessor
          - trigger
          - swarm-controller
          - orchestrator
        instance:
          type: string
        location:
          type: string
        messageId:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time
        enabled:
          type: boolean
        traffic:
          type: string
        inQueue:
          type: object
          properties:
            name:
              type: string
            routingKeys:
              type: array
              items:
                type: string
        publishes:
          type: array
          items:
            type: string
        queues:
          type: object
          properties:
            work:
              type: object
              properties:
                in:
                  type: array
                  items:
                    type: string
                out:
                  type: array
                  items:
                    type: string
                routes:
                  type: array
                  items:
                    type: string
            control:
              type: object
              properties:
                in:
                  type: array
                  items:
                    type: string
                out:
                  type: array
                  items:
                    type: string
                routes:
                  type: array
                  items:
                    type: string
        data:
          type: object
          additionalProperties: true
    ControlStatusFullPayload:
      allOf:
      - $ref: '#/components/schemas/ControlBase'
      - type: object
        properties:
          event:
            const: status
          kind:
            const: status-full
          data:
            type: object
            required:
            - tps
            properties:
              tps:
                type: integer
                minimum: 0
    ControlStatusDeltaPayload:
      allOf:
      - $ref: '#/components/schemas/ControlBase'
      - type: object
        properties:
          event:
            const: status
          kind:
            const: status-delta
          data:
            type: object
            required:
            - tps
            properties:
              tps:
                type: integer
                minimum: 0
    ControlLifecyclePayload:
      allOf:
      - $ref: '#/components/schemas/ControlBase'
      - type: object
        properties:
          event:
            const: lifecycle
          data:
            type: object
            required:
            - state
            properties:
              state:
                type: string
                enum:
                - starting
                - running
                - degraded
                - stopping
                - stopped
                - error
              reason:
                type: string
    ControlMetricPayload:
      allOf:
      - $ref: '#/components/schemas/ControlBase'
      - type: object
        properties:
          event:
            const: metric
          data:
            type: object
            additionalProperties:
              type: number
    ControlAlertPayload:
      allOf:
      - $ref: '#/components/schemas/ControlBase'
      - type: object
        properties:
          event:
            const: alert
          data:
            type: object
            required:
            - level
            - code
            - message
            properties:
              level:
                type: string
                enum:
                - info
                - warn
                - error
              code:
                type: string
              message:
                type: string
    ControlSignalPayload:
      type: object
      required:
      - signal
      - correlationId
      - idempotencyKey
      - commandTarget
      properties:
        signal:
          type: string
          description: Command identifier (e.g., swarm-start, config-update)
        correlationId:
          type: string
          description: Correlates confirmations with the initiating attempt
        idempotencyKey:
          type: string
          description: Stable identifier reused across retries of the same action
        commandTarget:
          type: string
          description: High-level target classification that guides routing decisions
          enum:
          - all
          - swarm
          - role
          - instance
        target:
          type: string
          description: Optional sub-target label (e.g., swarm or controller) for the command effect
        swarmId:
          type: string
          description: Target swarm identifier (when applicable)
        role:
          type: string
          description: Target service role (when applicable)
        instance:
          type: string
          description: Target instance identifier (when applicable)
        args:
          type: object
          description: Additional arguments specific to the signal
          additionalProperties: true
    CommandReadyPayload:
      type: object
      properties:
        ts:
          type: string
          format: date-time
        correlationId:
          type: string
          format: uuid
        idempotencyKey:
          type: string
          format: uuid
        signal:
          type: string
        scope:
          type: object
          properties:
            swarmId:
              type: string
            role:
              type: string
            instance:
              type: string
        result:
          type: string
          enum:
          - success
        state:
          $ref: '#/components/schemas/CommandState'
        notes:
          type: string
      required:
      - ts
      - correlationId
      - idempotencyKey
      - signal
      - result
    CommandErrorPayload:
      type: object
      properties:
        ts:
          type: string
          format: date-time
        correlationId:
          type: string
          format: uuid
        idempotencyKey:
          type: string
          format: uuid
        signal:
          type: string
        scope:
          type: object
          properties:
            swarmId:
              type: string
            role:
              type: string
            instance:
              type: string
        result:
          type: string
          enum:
          - error
        phase:
          type: string
        code:
          type: string
        message:
          type: string
        state:
          $ref: '#/components/schemas/CommandState'
        retryable:
          type: boolean
        details:
          type: object
          additionalProperties: true
      required:
      - ts
      - correlationId
      - idempotencyKey
      - signal
      - result
      - code
      - message
    CommandState:
      type: object
      additionalProperties: false
      properties:
        status:
          type: string
          description: Primary lifecycle status after processing the command
        scope:
          type: object
          description: Scope affected by the resulting state
          additionalProperties: false
          properties:
            swarmId:
              type: string
            role:
              type: string
            instance:
              type: string
        target:
          type: string
          description: Optional target label corresponding to the command effect
        enabled:
          type: boolean
          description: Primary enablement flag for the target
        workloads:
          type: object
          additionalProperties: false
          properties:
            enabled:
              type: boolean
        controller:
          type: object
          additionalProperties: false
          properties:
            enabled:
              type: boolean
        details:
          type: object
          additionalProperties: true
