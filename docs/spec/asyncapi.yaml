asyncapi: 2.6.0
info:
  title: PocketHive Control & Traffic API
  version: 0.5.0
  description: "AsyncAPI specification documenting PocketHive messaging contracts.\n\
    - ph.control \u2014 control-plane events, lifecycle, metrics, alerts, and signals\n\
    - Services consume control signals from queues `ph.control.<role>.<instance>`\
    \ bound to the `ph.control` exchange\n- ph.{swarmId}.hive \u2014 traffic exchange\
    \ for workload messages (generator \u2192 moderator \u2192 processor)\n"
servers:
  control-ws:
    url: ws://{host}/ws
    protocol: stomp
    description: Web-STOMP endpoint proxied by UI (use wss on HTTPS)
    variables:
      host:
        default: localhost:8088
  amqp:
    url: amqp://{host}:{port}
    protocol: amqp
    variables:
      host:
        default: rabbitmq
      port:
        default: '5672'
defaultContentType: application/json
channels:
  exchange/ph.control/ev.{kind}.{role}.{instance}:
    parameters:
      kind:
        description: Event kind, including subtype (e.g., status-delta, status-full,
          lifecycle.running)
        schema:
          type: string
      role:
        description: Service role
        schema:
          type: string
          enum:
          - generator
          - moderator
          - processor
          - postprocessor
          - trigger
          - swarm-controller
          - orchestrator
      instance:
        description: Instance identifier (UUID or unique string)
        schema:
          type: string
    subscribe:
      summary: PocketHive control-plane events from all services
      message:
        oneOf:
        - $ref: '#/components/messages/ControlStatusFull'
        - $ref: '#/components/messages/ControlStatusDelta'
        - $ref: '#/components/messages/ControlLifecycle'
        - $ref: '#/components/messages/ControlMetric'
        - $ref: '#/components/messages/ControlAlert'
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: ph.control
          type: topic
          durable: true
        routingKey: ev.{kind}.{role}.{instance}
  exchange/ph.control/sig.{signal}.{role}.{instance}:
    parameters:
      signal:
        description: Signal name (single segment, kebab-case)
        schema:
          type: string
          enum:
          - status-request
          - config-update
          - ping
          - link-request
      role:
        description: Target role (optional)
        schema:
          type: string
          enum:
          - generator
          - moderator
          - processor
          - postprocessor
          - trigger
          - swarm-controller
          - orchestrator
      instance:
        description: Target instance (optional)
        schema:
          type: string
    publish:
      summary: PocketHive control-plane signals to services
      message:
        $ref: '#/components/messages/ControlSignal'
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: ph.control
          type: topic
          durable: true
        routingKey: sig.{signal}.{role}.{instance}
  exchange/ph.control/sig.swarm-template.{swarmId}:
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: ph.control
          type: topic
          durable: true
        queue:
          name: null
          durable: true
        routingKey: sig.swarm-template.{swarmId}
    parameters:
      swarmId:
        schema:
          type: string
    publish:
      summary: Apply swarm template
      message:
        $ref: '#/components/messages/ControlSignal'
  exchange/ph.control/sig.swarm-start.{swarmId}:
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: ph.control
          type: topic
          durable: true
        queue:
          name: null
          durable: true
        routingKey: sig.swarm-start.{swarmId}
    parameters:
      swarmId:
        schema:
          type: string
    publish:
      summary: Start swarm
      message:
        $ref: '#/components/messages/ControlSignal'
  exchange/ph.control/ev.ready.swarm-create.{swarmId}:
    parameters:
      swarmId:
        description: Swarm identifier
        schema:
          type: string
    subscribe:
      summary: Swarm creation ready
      message:
        $ref: '#/components/messages/CommandReady'
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: ph.control
          type: topic
          durable: true
        routingKey: ev.ready.swarm-create.{swarmId}
  exchange/ph.control/ev.error.swarm-create.{swarmId}:
    parameters:
      swarmId:
        description: Swarm identifier
        schema:
          type: string
    publish:
      summary: Swarm creation failed
      message:
        $ref: '#/components/messages/CommandError'
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: ph.control
          type: topic
          durable: true
        routingKey: ev.error.swarm-create.{swarmId}
  exchange/ph.control/sig.swarm-stop.{swarmId}:
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: ph.control
          type: topic
          durable: true
        queue:
          name: null
          durable: true
        routingKey: sig.swarm-stop.{swarmId}
    parameters:
      swarmId:
        schema:
          type: string
    publish:
      summary: Stop swarm
      message:
        $ref: '#/components/messages/ControlSignal'
  exchange/ph.control/sig.swarm-remove.{swarmId}:
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: ph.control
          type: topic
          durable: true
        queue:
          name: null
          durable: true
        routingKey: sig.swarm-remove.{swarmId}
    parameters:
      swarmId:
        schema:
          type: string
    publish:
      summary: Remove swarm
      message:
        $ref: '#/components/messages/ControlSignal'
  exchange/ph.control/sig.config-update.{role}.{instance}:
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: ph.control
          type: topic
          durable: true
        queue:
          name: null
          durable: true
        routingKey: sig.config-update.{role}.{instance}
    parameters:
      role:
        schema:
          type: string
      instance:
        schema:
          type: string
    publish:
      summary: Update component config
      message:
        $ref: '#/components/messages/ControlSignal'
  exchange/ph.control/sig.status-request.{role}.{instance}:
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: ph.control
          type: topic
          durable: true
        queue:
          name: null
          durable: true
        routingKey: sig.status-request.{role}.{instance}
    parameters:
      role:
        schema:
          type: string
      instance:
        schema:
          type: string
    publish:
      summary: Request component status
      message:
        $ref: '#/components/messages/ControlSignal'
  exchange/ph.control/ev.ready.swarm-create.{swarmId}:
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: ph.control
          type: topic
          durable: true
        queue:
          name: null
          durable: true
        routingKey: ev.ready.swarm-create.{swarmId}
    parameters:
      swarmId:
        schema:
          type: string
    subscribe:
      summary: Create success
      message:
        $ref: '#/components/messages/CommandReady'
  exchange/ph.control/ev.error.swarm-create.{swarmId}:
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: ph.control
          type: topic
          durable: true
        queue:
          name: null
          durable: true
        routingKey: ev.error.swarm-create.{swarmId}
    parameters:
      swarmId:
        schema:
          type: string
    subscribe:
      summary: Create error
      message:
        $ref: '#/components/messages/CommandError'
  exchange/ph.control/ev.ready.swarm-template.{swarmId}:
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: ph.control
          type: topic
          durable: true
        queue:
          name: null
          durable: true
        routingKey: ev.ready.swarm-template.{swarmId}
    parameters:
      swarmId:
        schema:
          type: string
    subscribe:
      summary: Template success
      message:
        $ref: '#/components/messages/CommandReady'
  exchange/ph.control/ev.error.swarm-template.{swarmId}:
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: ph.control
          type: topic
          durable: true
        queue:
          name: null
          durable: true
        routingKey: ev.error.swarm-template.{swarmId}
    parameters:
      swarmId:
        schema:
          type: string
    subscribe:
      summary: Template error
      message:
        $ref: '#/components/messages/CommandError'
  exchange/ph.control/ev.ready.swarm-start.{swarmId}:
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: ph.control
          type: topic
          durable: true
        queue:
          name: null
          durable: true
        routingKey: ev.ready.swarm-start.{swarmId}
    parameters:
      swarmId:
        schema:
          type: string
    subscribe:
      summary: Start success
      message:
        $ref: '#/components/messages/CommandReady'
  exchange/ph.control/ev.error.swarm-start.{swarmId}:
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: ph.control
          type: topic
          durable: true
        queue:
          name: null
          durable: true
        routingKey: ev.error.swarm-start.{swarmId}
    parameters:
      swarmId:
        schema:
          type: string
    subscribe:
      summary: Start error
      message:
        $ref: '#/components/messages/CommandError'
  exchange/ph.control/ev.ready.swarm-stop.{swarmId}:
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: ph.control
          type: topic
          durable: true
        queue:
          name: null
          durable: true
        routingKey: ev.ready.swarm-stop.{swarmId}
    parameters:
      swarmId:
        schema:
          type: string
    subscribe:
      summary: Stop success
      message:
        $ref: '#/components/messages/CommandReady'
  exchange/ph.control/ev.error.swarm-stop.{swarmId}:
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: ph.control
          type: topic
          durable: true
        queue:
          name: null
