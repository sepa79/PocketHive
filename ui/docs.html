<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PocketHive – API Docs</title>
  <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg">
  <link rel="icon" type="image/png" sizes="48x48" href="./assets/favicon/favicon-48.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#FFC107">
  <link rel="manifest" href="./assets/favicon/site.webmanifest">
  <meta name="theme-color" content="#0f1116">
  <link rel="stylesheet" href="./assets/css/app.css">
  <style>
    body{margin:0; font-family: ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial; color:#e6eef8; background:#0b0f14}
    header{display:flex;align-items:center;gap:12px;padding:16px 20px;border-bottom:1px solid rgba(255,255,255,.1);background:#0c1118;position:sticky;top:0}
    header a{color:#e6eef8;text-decoration:none;border:1px solid rgba(255,255,255,.2);padding:6px 10px;border-radius:10px}
    main{max-width:1100px;margin:20px auto;padding:0 16px 24px}
    pre{white-space:pre-wrap;background:#0b1017;border:1px solid rgba(255,255,255,.12);border-radius:12px;padding:12px; overflow:auto}
    h1,h2{margin:14px 0 8px}
    .muted{color:#9aa8bd}
    code{color:#f0e68c}
  </style>
</head>
<body>
  <header>
    <a href="/">← Back</a>
    <div style="margin-left:auto" class="muted">Version: <span id="ver">…</span></div>
  </header>
  <main>
    <h1>Messaging Contracts</h1>
    <p class="muted">Industry standard: <strong>AsyncAPI 2.6.0</strong>. File: <code>/spec/asyncapi.yaml</code></p>
    <pre id="spec">Loading AsyncAPI…</pre>
  </main>
  <script>
    async function loadText(p){ try{ const r=await fetch(p,{cache:'no-store'}); return r.ok? await r.text(): null; }catch{ return null; } }
    (async()=>{
      const v = await loadText('./VERSION'); if(v) document.getElementById('ver').textContent=v.trim();
      const y = await loadText('./spec/asyncapi.yaml');
      document.getElementById('spec').textContent = y || 'asyncapi.yaml not available';
    })();
  </script>
</body>
</html>
