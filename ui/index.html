<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PocketHive UI</title>
  <link rel="stylesheet" href="./assets/css/app.css">
  <style>
      header {
        display: flex; align-items: center; gap: 16px;
      padding: 18px 22px; position: sticky; top: 0; z-index: 2;
      background: rgba(8,10,14,0.75);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
      }
      header img.logo { height: 96px; width:auto; display:block; }
      .header-right{ margin-left:auto; display:flex; align-items:center; gap:10px; }
      .bg-toggle{ display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border:1px solid rgba(255,255,255,0.15); border-radius:8px; background: rgba(12,16,22,0.7); font-size:12px; color:#fff; }
      /* Apply cyan glow theme to the header menu button */
      #menu-btn{
        appearance:none; border:1px solid rgba(51,225,255,0.35); cursor:pointer; color:#0ff; font-weight:700;
        padding:8px 12px; border-radius:12px; text-transform:uppercase; letter-spacing:0.04em;
        background: radial-gradient(120% 120% at 10% 10%, rgba(51,225,255,0.25), rgba(51,225,255,0.06) 40%, rgba(255,255,255,0.05) 70%, rgba(0,0,0,0.0) 100%);
        box-shadow: 0 0 20px rgba(51,225,255,0.15) inset, 0 0 16px rgba(51,225,255,0.18);
      }
      #menu-btn:hover{ box-shadow: 0 0 26px rgba(51,225,255,0.22) inset, 0 0 20px rgba(51,225,255,0.28); background: radial-gradient(120% 120% at 10% 10%, rgba(51,225,255,0.35), rgba(51,225,255,0.1) 50%, rgba(255,255,255,0.07) 75%, rgba(0,0,0,0.0) 100%); }
      #menu-btn:active{ transform: translateY(1px); filter: brightness(1.1); }
    main { max-width: 1100px; margin: 24px auto; padding: 0 20px 40px; }
    .controls { display:flex; gap:10px; flex-wrap:wrap; margin-bottom:16px; }
    .controls input, .controls select {
      padding: 8px 10px; border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(12,16,22,0.7); color:#fff;
    }
    .themed-input{
      padding:8px 10px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.15);
      background: rgba(12,16,22,0.7);
      color:#fff;
    }
    .controls button { cursor: pointer; }
    .kpi-grid { display:grid; grid-template-columns: repeat(3, 1fr); gap: 14px; }
    .card {
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(12,16,22,0.66);
      border-radius: 14px; padding: 14px 16px;
      box-shadow: 0 4px 28px rgba(0,0,0,0.25);
    }
    .kpi-title { color: #A9B2C3; font-size: 12px; text-transform: uppercase; }
    .kpi-value { font-size: 34px; font-weight: 800; color: #fff; }
    #log {
      white-space: pre-wrap; font-family: monospace;
      max-height: 40vh; overflow: auto;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px; padding:10px;
    }
  </style>
</head>
<body>
  <header>
        <img class="logo" src="./assets/logo.svg" alt="PocketHive Logo" />
        <nav class="nav-tabs">
          <button id="tab-control" class="tab-btn tab-active" type="button">Control</button>
          <button id="tab-swarm" class="tab-btn" type="button">Swarm</button>
        </nav>
        <div class="header-right">
          <div class="menu" style="position:relative">
            <button id="menu-btn" class="bg-toggle" style="cursor:pointer">☰ Menu</button>
            <div id="menu-dropdown" class="dropdown-panel" style="display:none; position:absolute; right:0; top:36px; min-width: 240px;">
                <a href="generator/" class="dropdown-item">Open Generator</a>
              <a href="readme.html" class="dropdown-item">README</a>
              <a href="bindings.html" class="dropdown-item">Control Bindings</a>
              <a href="changelog.html" class="dropdown-item">Changelog</a>
                <a href="docs.html" class="dropdown-item">API Docs</a>
              </div>
          </div>
          <div class="bg-toggle" style="gap:10px; align-items:center">
            <div class="hal">
              <span id="status-ui" class="hal-eye" data-state="connecting" title="UI Health"></span>
              <span id="status-ws" class="hal-eye" data-state="idle" title="WebSocket to RabbitMQ — click to open connection" role="button" tabindex="0"></span>
              <div class="menu" id="conn-menu" style="position:relative; display:inline-flex;">
                <div id="conn-dropdown" style="display:none; position:absolute; right:0; top:36px; background: rgba(12,16,22,0.95); border:1px solid rgba(255,255,255,0.15); border-radius:10px; min-width: 340px; box-shadow:0 6px 22px rgba(0,0,0,0.4); padding:10px"></div>
              </div>
            </div>
            <button id="broadcast-status" title="Broadcast status.request to all services" aria-label="Broadcast status">
              <svg class="monolith" width="32" height="32" viewBox="0 0 32 32" aria-hidden="true">
                <polygon points="13,6 19,8 19,26 13,26" fill="#111"/>
                <polygon points="19,8 21,6 21,26 19,26" fill="#1a1a1a"/>
                <polygon points="13,6 15,4 21,6 19,8" fill="#222"/>
                <ellipse cx="16" cy="28" rx="9" ry="2" fill="#000" opacity="0.4"/>
              </svg>
            </button>
            <span id="ph-version" title="Current Version">v…</span>
          </div>
        </div>
      </header>

  <main id="view-control">
    <div class="controls" style="display:none">
      <input id="wsurl" size="40" value="ws://localhost:15674/ws"/>
      <input id="login" value="guest"/>
      <input id="pass" type="password" value="guest"/>
      <button id="connect">Connect</button>
      <span id="state"></span>
    </div>
    <div class="kpi-grid">
      <div class="card"><div class="kpi-title">Generator TPS</div><div id="gen" class="kpi-value">0</div></div>
      <div class="card"><div class="kpi-title">Moderator TPS</div><div id="mod" class="kpi-value">0</div></div>
      <div class="card"><div class="kpi-title">Processor TPS</div><div id="proc" class="kpi-value">0</div></div>
    </div>
    <div class="controls" style="margin-top:10px">
      <button id="toggle-charts">Toggle Charts</button>
      <div class="menu" style="position:relative">
        <button id="metric-btn" class="tab-btn" style="cursor:pointer">TPS</button>
        <div id="metric-dropdown" class="dropdown-panel" style="display:none; position:absolute; left:0; top:36px; min-width:220px; z-index:10;">
          <button data-metric="tps" type="button" class="dropdown-item">TPS</button>
          <button data-metric="latency" type="button" class="dropdown-item">End-to-End Latency</button>
          <button data-metric="hops" type="button" class="dropdown-item">Per-Hop Count</button>
        </div>
      </div>
        <label style="font-size:12px; display:flex; align-items:center; gap:6px; color:#fff;">
          Points
          <input id="event-limit" class="themed-input" type="number" value="600" min="60" max="10000" style="width:72px"/>
        </label>
      </div>
    <div id="charts" class="card" style="display:none; padding:16px">
      <div class="kpi-title" id="charts-title" style="margin-bottom:10px">RabbitMQ Control Stream — TPS (last 60s)</div>
      <div id="charts-tps" style="display:grid; grid-template-columns: 1fr; gap:16px">
        <div>
          <div class="kpi-title" style="margin-bottom:6px">Generator</div>
          <canvas id="chart-gen" width="1000" height="180" style="width:100%; height:180px; background: rgba(0,0,0,0.25); border:1px solid rgba(255,255,255,0.1); border-radius:8px"></canvas>
        </div>
        <div>
          <div class="kpi-title" style="margin-bottom:6px">Moderator</div>
          <canvas id="chart-mod" width="1000" height="180" style="width:100%; height:180px; background: rgba(0,0,0,0.25); border:1px solid rgba(255,255,255,0.1); border-radius:8px"></canvas>
        </div>
        <div>
          <div class="kpi-title" style="margin-bottom:6px">Processor</div>
          <canvas id="chart-proc" width="1000" height="180" style="width:100%; height:180px; background: rgba(0,0,0,0.25); border:1px solid rgba(255,255,255,0.1); border-radius:8px"></canvas>
        </div>
      </div>
      <div id="charts-latency" style="display:none">
        <div class="kpi-title" style="margin-bottom:6px">End-to-End Latency</div>
        <canvas id="chart-latency" width="1000" height="180" style="width:100%; height:180px; background: rgba(0,0,0,0.25); border:1px solid rgba(255,255,255,0.1); border-radius:8px"></canvas>
      </div>
      <div id="charts-hops" style="display:none">
        <div class="kpi-title" style="margin-bottom:6px">Per-Hop Count</div>
        <canvas id="chart-hops" width="1000" height="180" style="width:100%; height:180px; background: rgba(0,0,0,0.25); border:1px solid rgba(255,255,255,0.1); border-radius:8px"></canvas>
      </div>
    </div>
    <section class="card" style="margin-top:16px; padding:12px">
      <div class="row" style="display:flex; justify-content:space-between; align-items:center">
        <div style="display:flex; gap:8px; align-items:center">
          <button id="log-tab-control" class="tab-btn tab-active" type="button">Control Log</button>
          <button id="log-tab-topic" class="tab-btn" type="button">Topic Sniffer</button>
        </div>
        <label style="font-size:12px; display:flex; align-items:center; gap:6px; color:#fff;">
          Lines
          <input id="log-limit" class="themed-input" type="number" value="100" min="10" max="500" style="width:72px"/>
        </label>
      </div>
      <div id="log-control" aria-live="polite">
        <div id="log"></div>
      </div>
      <div id="log-topic" style="display:none">
        <div class="row" style="display:flex; gap:8px; align-items:center; margin:6px 0 8px 0">
          <input id="topic-rk" placeholder="Routing key (e.g., ev.# or ev.status-#)" style="flex:1 1 auto"/>
          <button id="topic-sub" class="tab-btn" type="button">Subscribe</button>
          <button id="topic-unsub" class="tab-btn" type="button">Unsubscribe</button>
        </div>
        <div id="topic-log" style="white-space: pre-wrap; font-family: monospace; max-height: 30vh; overflow:auto; background: rgba(0,0,0,0.35); border: 1px solid rgba(255,255,255,0.12); border-radius: 12px; padding:10px;"></div>
      </div>
    </section>

    <section class="card" style="margin-top:16px; padding:12px">
      <div class="row" style="display:flex; justify-content:space-between; align-items:center">
        <h3 style="margin:0">System Logs</h3>
        <label style="font-size:12px; display:flex; align-items:center; gap:6px; color:#fff;">
          Lines
          <input id="syslog-limit" class="themed-input" type="number" value="100" min="10" max="500" style="width:72px"/>
        </label>
      </div>
      <div id="syslog" style="white-space: pre-wrap; font-family: monospace; max-height: 30vh; overflow:auto; background: rgba(0,0,0,0.35); border: 1px solid rgba(255,255,255,0.12); border-radius: 12px; padding:10px;"></div>
    </section>
  </main>

  <style>
    .nav-tabs{ display:flex; gap:8px; align-items:center; margin-left:14px; }
    .tab-btn{
      appearance:none; border:none; cursor:pointer; color:#0ff; font-weight:700;
      padding:8px 12px; border-radius:12px; text-transform:uppercase; letter-spacing:0.04em;
      background: radial-gradient(120% 120% at 10% 10%, rgba(51,225,255,0.25), rgba(51,225,255,0.06) 40%, rgba(255,255,255,0.05) 70%, rgba(0,0,0,0.0) 100%);
      border:1px solid rgba(51,225,255,0.35);
      box-shadow: 0 0 20px rgba(51,225,255,0.15) inset, 0 0 16px rgba(51,225,255,0.18);
    }
    .tab-btn:hover{ box-shadow: 0 0 26px rgba(51,225,255,0.22) inset, 0 0 20px rgba(51,225,255,0.28); background: radial-gradient(120% 120% at 10% 10%, rgba(51,225,255,0.35), rgba(51,225,255,0.1) 50%, rgba(255,255,255,0.07) 75%, rgba(0,0,0,0.0) 100%); }
    .tab-active{ background:#33E1FF !important; color:#111 !important; font-weight:800 !important; border-color:transparent !important; }
    #view-swarm{ display:none; max-width:1200px; margin: 24px auto; padding: 0 20px 40px; color:#fff; font-family: Inter, Segoe UI, Arial, sans-serif; }
    #swarm-toolbar{ display:flex; gap:10px; align-items:center; margin-bottom:10px }
    #swarm-canvas{ width:100%; height:480px; border:1px solid rgba(255,255,255,.12); border-radius:12px; background: rgba(0,0,0,.25); }
    .controls > button, #topic-sub, #topic-unsub, #swarm-clear, #toggle-charts{
      appearance:none; border:none; cursor:pointer; color:#0ff; font-weight:700;
      padding:8px 12px; border-radius:12px; text-transform:uppercase; letter-spacing:0.04em;
      background: radial-gradient(120% 120% at 10% 10%, rgba(51,225,255,0.25), rgba(51,225,255,0.06) 40%, rgba(255,255,255,0.05) 70%, rgba(0,0,0,0.0) 100%);
      border:1px solid rgba(51,225,255,0.35);
      box-shadow: 0 0 20px rgba(51,225,255,0.15) inset, 0 0 16px rgba(51,225,255,0.18);
    }
    .controls > button:hover, #topic-sub:hover, #topic-unsub:hover, #swarm-clear:hover, #toggle-charts:hover{ box-shadow: 0 0 26px rgba(51,225,255,0.22) inset, 0 0 20px rgba(51,225,255,0.28); background: radial-gradient(120% 120% at 10% 10%, rgba(51,225,255,0.35), rgba(51,225,255,0.1) 50%, rgba(255,255,255,0.07) 75%, rgba(0,0,0,0.0) 100%); }
    .controls > button:active, #topic-sub:active, #topic-unsub:active, #swarm-clear:active, #toggle-charts:active{ transform: translateY(1px); filter: brightness(1.1); }
  </style>
  <div id="view-swarm">
    <div id="swarm-toolbar">
      <label>Hold time (s) <input id="swarm-hold" type="number" min="1" max="120" step="1" value="15" style="width:64px"></label>
      <button id="swarm-clear" class="tab-btn" style="cursor:pointer">Clear & Restart</button>
      <span class="small" id="swarm-stats" style="color:#9aa0a6"></span>
    </div>
    <svg id="swarm-canvas" viewBox="0 0 1200 480" preserveAspectRatio="xMidYMid meet" aria-label="Swarm view"></svg>
  </div>
  <script src="https://unpkg.com/@stomp/stompjs@7.0.0/bundles/stomp.umd.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
