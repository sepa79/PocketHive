# /etc/nginx/conf.d/00-logging.conf  (http context)
log_format proxy '$remote_addr - $remote_user [$time_local] '
                '"$request" $status $body_bytes_sent '
                'host="$host" req="$request_uri" '
                'upstream="$upstream_addr" u_status="$upstream_status" '
                'u_time="$upstream_response_time" redir="$upstream_http_location"';

map $http_upgrade $connection_upgrade { default upgrade; '' close; }

server {
  listen 8088;
  server_name _;
  # Use Docker DNS for dynamic name resolution (enables startup without RabbitMQ present)
  resolver 127.0.0.11 ipv6=off valid=30s;

  access_log /dev/stdout proxy;

  # Serve static UI
  root /usr/share/nginx/html;
  index index.html;

  # nice redirect for bare path
  location = /rabbitmq { return 301 /rabbitmq/; }
  location = /grafana { return 301 /grafana/; }
  location = /prometheus { return 301 /prometheus/; }

  # Simple liveness/health endpoint for container and reverse proxy
  location = /healthz {
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  # Proxy WebSocket to RabbitMQ Web-STOMP
  location /ws {
    # Defer DNS by using variable + resolver; if RabbitMQ is not up, requests will 502 but Nginx will start
    set $rmq_host rabbitmq;
    proxy_pass http://$rmq_host:15674/ws;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 600s;
  }

  # Proxy WireMock API to avoid CORS issues for SUT panel
  location /wiremock/ {
    set $wiremock_host wiremock;
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin "*";
      add_header Access-Control-Allow-Headers "Authorization,Content-Type";
      add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS";
      return 204;
    }
    proxy_pass http://$wiremock_host:8080/;
    proxy_set_header Host $host;
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
    add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS" always;
  }

  location ^~ /prometheus/ {
    proxy_pass http://prometheus:9090/prometheus/;

    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /prometheus;

    proxy_redirect off;
    proxy_read_timeout 300;
    proxy_send_timeout 300;
  }

  # # Proxy the sub-path (note the trailing slashes on *both* sides)
  # location /grafana/ {
  #   proxy_pass http://grafana:3000$request_uri;

  #   proxy_http_version 1.1;
  #   proxy_set_header Host              $host;
  #   proxy_set_header X-Real-IP         $remote_addr;
  #   proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
  #   proxy_set_header X-Forwarded-Proto $scheme;
  #   proxy_set_header X-Forwarded-Host  $http_host;
  #   proxy_set_header X-Forwarded-Port  $server_port;
  #   proxy_set_header X-Forwarded-Prefix /grafana;

  #   # For Grafana Live / websockets
  #   proxy_set_header Upgrade           $http_upgrade;
  #   proxy_set_header Connection        $connection_upgrade;

  #   proxy_read_timeout 600s;
  #   proxy_redirect off;
  # }

  location /grafana {
    proxy_pass http://grafana:3000/grafana;
    proxy_set_header   Host $host;
  }

  # Proxy Grafana Live WebSocket connections.
  location /grafana/api/live/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_pass http://grafana:3000/grafana;
  }

  # Proxy the management UI
  location ^~ /rabbitmq/ {
    proxy_pass http://rabbitmq:15672$request_uri;

    proxy_http_version 1.1;
    proxy_set_header Upgrade    $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /rabbitmq;

    proxy_redirect off;
    proxy_read_timeout 300;
    proxy_send_timeout 300;

    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
    add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS" always;
  }

  # Proxy Scenario Manager API to avoid browser CORS
  location /scenario-manager/ {
    set $scenario_manager scenario-manager;
    rewrite ^/scenario-manager/(.*)$ /$1 break;
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin "*";
      add_header Access-Control-Allow-Headers "Authorization,Content-Type";
      add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS";
      return 204;
    }
    proxy_pass http://$scenario_manager:8080;
    proxy_set_header Host $host;
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
    add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS" always;
  }

  # Proxy Orchestrator actuator endpoints without the /api prefix so health checks resolve
  location /orchestrator/actuator/ {
    set $orchestrator orchestrator;
    rewrite ^/orchestrator/(.*)$ /$1 break;
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin "*";
      add_header Access-Control-Allow-Headers "Authorization,Content-Type";
      add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS";
      return 204;
    }
    proxy_pass http://$orchestrator:8080;
    proxy_set_header Host $host;
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
    add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS" always;
  }

  # Proxy Scenario Manager actuator endpoints for smoke checks via UI ingress
  location /scenario-manager/actuator/ {
    set $scenario_manager scenario-manager;
    rewrite ^/scenario-manager/(.*)$ /$1 break;
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin "*";
      add_header Access-Control-Allow-Headers "Authorization,Content-Type";
      add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS";
      return 204;
    }
    proxy_pass http://$scenario_manager:8080;
    proxy_set_header Host $host;
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
    add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS" always;
  }

  # Proxy Orchestrator API to avoid browser CORS
  location /orchestrator/ {
    set $orchestrator orchestrator;
    rewrite ^/orchestrator/api/(.*)$ /api/$1 break;
    rewrite ^/orchestrator/(.*)$ /api/$1 break;
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin "*";
      add_header Access-Control-Allow-Headers "Authorization,Content-Type";
      add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS";
      return 204;
    }
    proxy_pass http://$orchestrator:8080;
    proxy_set_header Host $host;
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
    add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS" always;
  }

  # Basic caching for static assets
  # location ~* \.(js|css|png|svg|jpg|jpeg|gif|ico)$ {
  #   try_files $uri =404;
  #   add_header Cache-Control "public, max-age=3600";
  # }

  # Single-page app fallback
  location / {
    try_files $uri /index.html;
  }

  # Compatibility: map /ui/* paths (as used in README) to docroot
  # Use ^~ to prefer this prefix over regex static handler above
  location ^~ /ui/ {
    alias /usr/share/nginx/html/;
    try_files $uri $uri/ /index.html;
  }
}
