id: tcp-simple-performance-demo
name: TCP Simple Performance Test
description: Simplified high-throughput TCP test with sustained 50 TPS load
template:
  image: swarm-controller:latest
  bees:
    - role: generator
      image: generator:latest
      config:
        inputs:
          type: SCHEDULER
          scheduler:
            ratePerSec: 50
            maxMessages: 1000
        worker:
          message:
            bodyType: SIMPLE
            body: |
              {
                "txnId": "TXN_{{ eval('#randInt(100000, 999999)') }}",
                "payload": "{{ eval('#base64_encode(''perf_'' + #randInt(1, 10000))') }}",
                "timestamp": "{{ eval("#date_format(now, 'yyyy-MM-dd''T''HH:mm:ss.SSS')") }}"
              }
            headers:
              x-ph-call-id: simple-perf-test
      work:
        out:
          out: mod
    - role: moderator
      image: moderator:latest
      config:
        worker:
          mode: THREAD_COUNT
          threadCount: 10
      work:
        in:
          in: mod
        out:
          out: build
    - role: request-builder
      image: request-builder:latest
      config:
        worker:
          templateRoot: /app/scenario/templates/tcp
          serviceId: default
      work:
        in:
          in: build
        out:
          out: proc
    - role: processor
      image: processor:latest
      config:
        baseUrl: "{{ sut.endpoints['tcp-server'].baseUrl }}"
        worker:
          mode: THREAD_COUNT
          threadCount: 25
          tcpTransport:
            type: socket
            connectionReuse: PER_THREAD
            maxRetries: 2
            connectTimeoutMs: 3000
            readTimeoutMs: 5000
      work:
        in:
          in: proc
        out:
          out: post
    - role: postprocessor
      image: postprocessor:latest
      config:
        worker:
          postprocessor:
            publish-all-metrics: true
      work:
        in:
          in: post
