id: templated-rest
name: Local REST - Templated Generator
description: Uses local images. Sample scenario that enables the templating interceptor for the generator.
template:
  image: swarm-controller:latest
  bees:
    - role: generator
      image: generator:latest
      config:
        inputs:
          scheduler:
            ratePerSec: 5
        worker:
          message:
            bodyType: HTTP
            path: /api/guarded
            method: POST
            body: "{{ payload }}"
            headers:
              content-type: text/plain
        interceptors:
          templating:
            template: >
              hello world from Template Interceptor,
              sequence number is {{ headers["x-ph-seq"] }}
              and was generated at {{ headers.generatedAt }}
      work:
        out: gen
    - role: moderator
      image: moderator:latest
      work:
        in: gen
        out: mod
    - role: processor
      image: processor:latest
      config:
        baseUrl: "{{ sut.endpoints['default'].baseUrl }}"
      work:
        in: mod
        out: final

