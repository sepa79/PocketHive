serviceId: enhanced
callId: ssl-enhanced-message
protocol: TCP
behavior: REQUEST_RESPONSE
transport: socket
bodyTemplate: |
  -----BEGIN ENHANCED SECURE MESSAGE-----
  Session-ID: {{ payloadAsJson.sessionId }}
  Timestamp: {{ payloadAsJson.timestamp }}
  Data: {{ payloadAsJson.encryptedData }}
  Signature: {{ payloadAsJson.signature }}
  Validation: ENHANCED
  Metrics: ENABLED
  -----END ENHANCED SECURE MESSAGE-----
headersTemplate:
  x-ph-ssl: "true"
  x-ph-ssl-verify: "false"
  x-ph-session-id: "{{ payloadAsJson.sessionId }}"
  x-ph-security-level: "enhanced"
  x-ph-metrics: "enabled"
  x-ph-validation: "enabled"
