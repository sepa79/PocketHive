serviceId: timeout
callId: timeout-test
protocol: TCP
behavior: REQUEST_RESPONSE
transport: socket
bodyTemplate: "REQUEST|{{ payloadAsJson.testType }}|{{ payloadAsJson.testId }}|{{ payloadAsJson.timestamp }}"
headersTemplate:
