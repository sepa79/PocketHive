id: local-rest-two-moderators
name: Local REST - Double Moderator Chain
description: Local images wired as generator → moderator A → processor → moderator B → postprocessor. Guard monitors `moderator-a-out` against a deterministic WireMock delay to showcase steady-state buffer control.
trafficPolicy:
  bufferGuard:
    enabled: true
    queueAlias: gen-out
    targetDepth: 200
    minDepth: 150
    maxDepth: 260
    samplePeriod: 5s
    movingAverageWindow: 4
    adjust:
      maxIncreasePct: 10
      maxDecreasePct: 20
      minRatePerSec: 1
      maxRatePerSec: 50
    prefill:
      enabled: false
      lookahead: 2m
      liftPct: 25
    backpressure:
      queueAlias: moderator-a-out
      highDepth: 500
      recoveryDepth: 250
      moderatorReductionPct: 20
template:
  image: swarm-controller:latest
  bees:
    - role: generator
      image: generator:latest
      config:
        inputs:
          type: SCHEDULER
          scheduler:
            ratePerSec: 10
        worker:
          message:
            bodyType: HTTP
            path: /api/guarded
            method: POST
            body: hello from generator
      work:
        out:
          out: gen-out
    - role: moderator
      image: moderator:latest
      work:
        in:
          in: gen-out
        out:
          out: mod-out
    - role: processor
      image: processor:latest
      config:
        baseUrl: "{{ sut.endpoints['default'].baseUrl }}"
      work:
        in:
          in: mod-out
        out:
          out: mod2-out
    - role: moderator
      image: moderator:latest
      config:
        worker:
          mode:
            type: rate-per-sec
            ratePerSec: 5
      work:
        in:
          in: mod2-out
        out:
          out: final
    - role: postprocessor
      image: postprocessor:latest
      work:
        in:
          in: final

