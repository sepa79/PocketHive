id: tcp-socket-demo
name: TCP Socket Request-Response Demo
description: Demonstrates TCP request-response using socket transport with keep-alive
template:
  image: swarm-controller:latest
  bees:
    - role: generator
      image: generator:latest
      config:
        inputs:
          type: SCHEDULER
          scheduler:
            ratePerSec: 3
            maxMessages: 15
        worker:
          message:
            bodyType: SIMPLE
            body: |
              {
                "requestId": "REQ_{{ eval('#randInt(10000, 99999)') }}",
                "operation": "BALANCE_INQUIRY",
                "accountId": "ACC_{{ eval('#randInt(1000, 9999)') }}",
                "timestamp": "{{ eval("#date_format(now, 'yyyy-MM-dd''T''HH:mm:ss')") }}"
              }
            headers:
              x-ph-call-id: tcp-request
      work:
        out: build
    - role: request-builder
      image: request-builder:latest
      config:
        worker:
          templateRoot: /app/scenario/templates
          serviceId: banking
      work:
        in: build
        out: proc
    - role: processor
      image: processor:latest
      config:
        baseUrl: "{{ sut.endpoints['tcp-server'].baseUrl }}"
        worker:
          tcpTransport:
            type: socket
            connectionReuse: PER_THREAD
            maxRetries: 3
            connectTimeoutMs: 5000
            readTimeoutMs: 10000
      work:
        in: proc
        out: post
    - role: postprocessor
      image: postprocessor:latest
      config:
        worker:
          postprocessor:
            publish-all-metrics: true
      work:
        in: post
