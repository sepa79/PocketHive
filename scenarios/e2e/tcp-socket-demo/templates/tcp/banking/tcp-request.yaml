# TCP TEMPLATE for Request Builder
serviceId: banking
callId: tcp-request
protocol: TCP
behavior: REQUEST_RESPONSE
transport: socket
endTag: ETX
maxBytes: 8192
bodyTemplate: |
  STX{{ payloadAsJson.requestId }}|{{ payloadAsJson.operation }}|{{ payloadAsJson.accountId }}|{{ payloadAsJson.timestamp }}ETX
headersTemplate:
  Request-ID: "{{ payloadAsJson.requestId }}"
